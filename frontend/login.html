<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Регистрация GreenMind</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/register-login.css" rel="stylesheet">
    <link href="css/toast.css" rel="stylesheet">
</head>
<body>

<div class="auth-card">
    <div class="logo"><a href="../index.html">GREENMIND</a></div>
    <h2 class="auth-title">Вход</h2>

    <form action="/login" id="signing-form" method="post" novalidate>
        <label>
            Email
            <input autocomplete="username" name="email" required type="email">
        </label>

        <label>
            Пароль
            <span class="password-wrap">
                <input autocomplete="new-password" id="pass" minlength="8" name="password" required type="password">
            </span>
        </label>

        <input name="redirect" type="hidden" value="/">

        <button class="btn-primary" type="submit">Вход</button>
    </form>

    <p class="alt">Нет аккаунта? <a href="register.html">Регистрация</a></p>

</div>

<div id="toast-container"></div>

<script src="js/utils/security.js"></script>
<script src="js/utils/toast.js"></script>
<script src="js/utils/api.js"></script>

<script>
    document.getElementById('signing-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        
        // Сбор данных формы
        const data = {
            email: form.email.value.trim(),
            password: form.password.value,
        };

        try {
            // Отправляем как form data для совместимости с Spring Security
            const formData = new FormData();
            formData.append('email', data.email);
            formData.append('password', data.password);
            formData.append('redirect', '/');

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'same-origin',
                body: formData
            });

            if (response.ok) {
                Toast.success('Вход выполнен успешно! Переходим на главную страницу...');
                
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1500);
            } else {
                await ApiHelper.handleError(response);
            }
            
        } catch (error) {
            Toast.error('Ошибка соединения с сервером');
        }
    });
</script>
</body>
</html>
